<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</script>
  <title>jQuery | Modal</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <button>Open Modal</button>
  </div>

  <div class="dimm"></div>
  <!-- 모달 -->
  <div class="modal">
    <h3>Im Modal</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla amet aliquam ipsum deleniti placeat! Voluptates, vel. Inventore, dolore placeat? Provident incidunt soluta libero magnam cupiditate rem praesentium ab sapiente vero?
    </p>
    <button>close</button>
  </div>

  <script>
    var openBtn = $('.container button')
    var closeBtn = $('.modal button')
    var dimm = $('.dimm')
    var modal = $('.modal')

    openBtn.click(function(){
      dimm.show()
      modal.show()
    }) 

    closeBtn.click(function(){
      dimm.hide()
      modal.hide()
    }) 
  </script>
</body>
</html>
